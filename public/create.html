<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create | Smart Ads</title>


    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-indigo.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <script src="/__/firebase/6.2.3/firebase-app.js"></script>
    <script src="/__/firebase/6.2.3/firebase-auth.js"></script>
    <script src="/__/firebase/6.2.3/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>

    <div class="mdl-layout mdl-js-layout">
        <header class="mdl-layout__header">
            <div class="mdl-layout-icon"></div>
            <div class="mdl-layout__header-row">
                <span class="mdl-layout__title">Smart Ads</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="index.html">Home</a>
                    <a class="mdl-navigation__link" href="products.html">Products</a>
                    <a class="mdl-navigation__link" href="create.html">Create Ad</a>
                    <a class="mdl-navigation__link" href="">Hello User</a>
                </nav>
            </div>
        </header>

        <main class="mdl-layout__content">
            <div class="page-content">
                <h4>Add Product</h4>

                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--4-col mdl-cell--6-col-tablet">
                        <h5>Product Image</h5>

                        <img style="display: block; margin: 0 auto;" src="https://picsum.photos/256" alt="" srcset="">
                        <br>
                        <input style="display: block; margin: 0 auto;" id="image" type="file" />
                    </div>
                    <div class="mdl-cell mdl-cell--8-col mdl-cell--6-col-tablet">
                        <form action="#">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="sample3">
                                <label class="mdl-textfield__label" for="sample3">Name...</label>
                            </div>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <select class="mdl-textfield__input" id="octane" name="octane">
                                    <option value=""></option>
                                    <option value="vehicles">Vehicles</option>
                                    <option value="mobiles">Mobile Phones & Tablets</option>
                                    <option value="funiture">Home Funiture & Garden</option>
                                    <option value="realestate">Real Estate</option>
                                    <option value="agriculture">Agriculture & Food</option>
                                    <option value="construction">Construction & Industrial</option>
                                    <option value="electronics">Electronics & Videos</option>
                                    <option value="fashion">Fashion & Beauty</option>
                                </select>
                                <label class="mdl-textfield__label" for="octane">Category...</label>
                            </div>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="sample3">
                                <label class="mdl-textfield__label" for="sample3">Product Image...</label>
                            </div>

                            <div class="mdl-textfield mdl-js-textfield">
                                <textarea class="mdl-textfield__input" type="text" rows="3" id="sample5"></textarea>
                                <label class="mdl-textfield__label" for="sample5">Product Description...</label>
                            </div>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?"
                                    id="sample4">
                                <label class="mdl-textfield__label" for="sample4">Cost...</label>
                                <span class="mdl-textfield__error">Input is not a number!</span>
                            </div>

                            <!-- Accent-colored raised button with ripple -->
                            <button
                                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent my-button" style="float: right; margin-right: 200px;">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>

            </div>

        </main>
    </div>

    <!-- Extra Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
